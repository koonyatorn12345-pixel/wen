<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>happy birth day baimon</title>
</head>
<body>
    <h1>Delverlop by Wen</h1>
    <h2>please enter password</h2>
    <input type="password" id="codeInput" placeholder="password">
<button id="submitBtn" disabled>send</button>

<p id="msg"></p>

<script>
  const correctCode = "140254";

  const input = document.getElementById("codeInput");
  const btn = document.getElementById("submitBtn");
  const msg = document.getElementById("msg");

  input.addEventListener("input", function() {
    if (input.value === correctCode) {
      btn.disabled = false;
      msg.textContent = "✅ รหัสถูกต้อง";
      msg.style.color = "green";
    } else {
      btn.disabled = true;
      msg.textContent = "❌ รหัสไม่ถูก";
      msg.style.color = "red";
    }
  });
  btn.onclick = function() {
    window.location.href = "https://koonyatorn12345-pixel.github.io/HAPPY-BIRTHDAY-TO-BAIMON/";
  };
</script>
</body>

</html>
